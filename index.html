<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Javascript Quiz</title>
  </head>

  <body>
    <header>
      <time>Time: <span id="time"></span></time>
    </header>
    <main>
      <div id="start-card" class="card">
        <h2 id="title">
          Welcome to the Capitals Quiz! Test your knowledge of world capitals.
        </h2>
        <p>
          Try to answer to following capital questions within the time limit.
          <br /><br />
          Keep in mind that incorrect answers will penalize your score/time by
          ten seconds!
        </p>
        <button id="start-button" class="button">Start Quiz</button>
      </div>

      <div hidden id="question-card" class="card">
        <h2 id="question-text"></h2>
        <div id="quiz-options">
          <button id="option0" class="button option-button"></button>
          <button id="option1" class="button option-button"></button>
          <button id="option2" class="button option-button"></button>
          <button id="option3" class="button option-button"></button>
        </div>
        <div id="result-div">
          <p id="result-text"></p>
        </div>
      </div>

      <div hidden id="score-card" class="card">
        <h2>All done!</h2>
        <p>Your final score is <span id="score"></span>.</p>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
